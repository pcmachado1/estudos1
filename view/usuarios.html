<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="loadUsers()">
        <div>
            <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus"></span> Novo
            </button>
            <table class="table" id="usersTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Login</th>
                        <th>Perfil</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Novo Usuario</h4>
              </div>
              <div class="modal-body">
                <div class="col-md-2 col-md-offset-5">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="txtNome" name="txtUsuario" class="form-control">
                        <span id="errorNome"></span>
                    </div>
                    <div class="form-group">
                        <label>Sobrenome</label>
                        <input type="text" id="txtSobrenome" name="txtUsuario" class="form-control">
                        <span id="errorSobrenome"></span>
                    </div>    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="txtEmail" name="txtUsuario" class="form-control">
                        <span id="errorEmail"></span>
                    </div>
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" id="txtLogin" name="txtUsuario" class="form-control">
                        <span id="errorLogin"></span>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="txtSenha" name="txtUsuario" class="form-control">
                        <span id="errorSenha"></span>
                    </div>
                    <button id="btnCadastro" class="btn btn-primary">Login</button>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
        
    </body>
</html>
